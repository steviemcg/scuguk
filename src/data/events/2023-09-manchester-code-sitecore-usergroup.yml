intro: >
  <p><strong>Join us for the 3rd UK Sitecore Technical User Group meetup of 2023.</strong></p>
  <p>Kindly hosted at Code Computer Love's <a href='https://www.codecomputerlove.com/contact' target='_blank'>Brand new WPP Campus office</a> near Spinningfields. 
  There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections.</p>
  <p>Please sign in and RSVP at the bottom of this page, so we can keep track of numbers for food and drinks.</p>
  <h5>Attendee Access</h5>
  <p>Please head to reception through the main entrance - they will scan you in. The event is in the ‘Stopes’ room on the 8th floor.</p>
  <p>We look forward to seeing you all there!</p>

  - type: item
    time: '17:30'
    description: Arrival and networking
  - type: talk
    time: '18:00'
    speaker: haraldgreve
    title: Sitecore XP Upgrades - Challenges and lessons learned
    description: Having gone through a Sitecore XP upgrade to 10.2 and move to Sitecore Managed Cloud last year, Harald will be sharing how the team overcame some of the technical challenges, share some lessons learned for future upgrades, and talk about how they are implementing a blue/green deployment strategy on Sitecore Managed Cloud.
  - type: talk
    time: '18:45'
    speaker: alexwashtell
    title: SUGCON 2024 Highlights
    description: Alex will take us on a quick round-up of his highlights, new discoveries and lessons learned from this year's SUGCON held in Dublin.
  - type: talk
    time: '19:15'
    speaker: suryashanmugam
    title: Gen AI and future of Enterprise DX Solutions
    description: Interested in learning about Sitecore's Generative AI Strategy? Surya from the Sitecore product marketing team will be sharing Sitecore's AI strategy along with some exciting partner innovations around GenAI. The session will also cover details on how Sitecore and the partner ecosystem can innovate and go to market together with AI solutions.

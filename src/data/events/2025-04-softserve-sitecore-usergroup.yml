title: London Sitecore User Group at SoftServe
excerpt: >
  Join us for our second London UK Sitecore User Group of 2025.
  Kindly hosted by SoftServe in their London Cannon St office. There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections.
intro: >
  <p><strong>Join us for our second UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by SoftServe in their London Cannon St office.</p>
  <p>We have a great selection of talks on the learnings from SUGCON 2025 and AI in Sitecore as well as the latest features in Order Cloud. Of course, there will also be time to catch-up with fellow members of the community along with food and refreshments, provided by SoftServe.</p>
  <p>See below for the full agenda and to RSVP your place.</p>
  <p><b><u>Note</u></b> For security reasons you must RSVP for this event in advance to get in the door.</p>

    speaker: jeremydavis
    title: Summarising SUGCON
    description: Jeremy will be scribbling notes as fast as he can during interesting-looking sessions at SUGCON in Antwerp, so he can bring back his thoughts on what's new and what's interesting for Sitecore developers and users.
  - type: talk
    speaker: adamseabridge
    title: Exploring AI in Sitecore
    description: In this session Adam will talk about AI features available for Sitecore today and the future of AI for the platform. He will discuss some community modules which are available including showcasing S-3PO, his open-source Generative AI Module developed for Sitecore.
    time: '18:40'

    speaker: gabrielzamprogna
    title: Transcendent Commerce with Sitecore
    description: 'Gabriel will give an update on the latest features and resources available on OrderCloud, the only true "transcendent commerce" SaaS platform designed to integrate suppliers and buyers, with state-of-the art headless architecture. Bonus: how to build striking commerce experiences with XMC, Content Hub, Search and Commerce.'

  <p><strong>Join us for our third UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by Remarkable in their London Shoreditch office.</p>
  <p>We have a great selection of talks planned from AI code generation to managing assets with CI HUB. Of course, there will also be time to catch-up with fellow members of the community along with food and refreshments, provided by Remarkable.</p>
  <p>See below for the full agenda and to RSVP your place.</p>

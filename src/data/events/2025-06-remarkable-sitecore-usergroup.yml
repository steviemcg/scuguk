    speaker: peterclisby
    title: AI Code Generation for Sitecore JSS with Claude, MS Semantic Kernel & AI Foundry
    description: Peter will explore Microsoft's Semantic Kernel framework for building AI Agents in C#, in conjunction with AI Foundry - a Microsoft toolset for building GenAI Applications. Showing how we can apply these technologies to Sitecore development using Claude 3.7 Sonnet as the AI model. Peter will exhibit how to build an AI agent capable of generating Sitecore JSS components and solutions, as well as some of the limitations or obstacles to overcome in future.
  - type: talk
    speaker: philarnold
    title: Exploring CI HUB for Sitecore
    description: In this session, Phil will show the time and cost savings achieved by giving users access to their digital assets directly where they need them. Whether they are stored in Content Hub, Cloud Storage or elsewhere, removing distractions and manual processes frees up your users to focus on creativity in both design and business applications. CI HUB also allows users to work in Content Hub directly in their desktop OS removing the need for a web browser.

intro: >
  <p><strong>Join us for an exclusive session where we'll share invaluable insights on the effective planning and execution of XM Cloud implementations.</strong></p>
  <p>Kindly hosted by Sagittarius in their London Shoreditch office, just a short walk from Shoreditch High Street and Old Street stations.</p>
  <p>After a short introduction, Dan Vella, Professional Services Director for Sitecore will share critical lessons learned from existing XM Cloud implementations.</p>
  <p>Following this, Peter Clisby, Sitecore Architect at SoftServe, will delve into how Content Hub can empower marketers as part of the content-lifecycle, for the point of view of a previously skeptical developer.</p>
  <p>See the full agenda below for more details. This event is a must-attend for project managers, developers, and digital strategists involved in XM Cloud or Content Hub implementations.</p>
  <p>Please sign in and RSVP at the bottom of this page, so we can keep track of numbers for food and drinks.</p>

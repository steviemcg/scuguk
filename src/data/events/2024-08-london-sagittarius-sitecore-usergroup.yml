excerpt: >
  Join us for our first "Delivery Special" UK Sitecore User Group of 2024.
  Kindly hosted by Sagittarius in their London Shoreditch office. Focusing on the needs of Project / Delivery Managers and best practices for Sitecore composable projects.
intro: >
  <p><strong>Join us for an exclusive session where we'll share invaluable insights on the effective planning and execution of XM Cloud implementations.</strong></p>
  <p>Kindly hosted by Sagittarius in their London Shoreditch office, just a short walk from Shoreditch High Street and Old Street stations.</p>
  <p>Sangeeta Brady, Chief Delivery Officer from Sagittarius, will delve into the comprehensive process of planning an XM Cloud implementation based on real-world examples from recent projects. Following Sangeeta, Dan Vella, Professional Services Director for Sitecore will share critical lessons learned from existing XM Cloud implementations.</p>
  <p>See the full agenda below for more details. This event is a must-attend for project managers, developers, and digital strategists involved in XM Cloud implementations.</p>
  <p>Please sign in and RSVP at the bottom of this page, so we can keep track of numbers for food and drinks.</p>

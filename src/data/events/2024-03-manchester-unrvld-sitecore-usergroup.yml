agenda:
  - type: item
    time: '17:30'
    description: Arrival and networking
  - type: talk
    time: '18:00'
    speaker: jeremydavis
    title: 'The what and why of Sitecore Accelerate'
    description: 'Sitecore started talking about Accelerate at the end of last year, but what is it and why do you care as a Sitecore developer? Jeremy will explain what you need to know.'
  - type: talk
    time: '18:40'
    speaker: alexwashtell
    title: 'From JSS to Headless SXA'
    description: 'JSS and SXA have been a large part of the Sitecore platform for some time now. With the release of Sitecore 10.3 and XM Cloud, we now have Headless SXA. Alex will look at what this means, what is included, and show how you can get started with Headless SXA.'
  - type: talk
    time: '19:20'
    speaker: mattknowles
    title: 'CDP / Personalize demystified'
    description: >
      CDP and Personalise are the new composable replacements for xDB. They have a new way of thinking about data collection and user experience, so let's investigate!
  - type: item
    time: '20:00'
    description: Close

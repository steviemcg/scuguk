    speaker: adamseabridge
    title: 'Migrating from TDS to SCS'
    description: 'SCS is now the de facto standard for Content Serialization for both Sitecore XP and XM Cloud. Adam will take you through the steps and tools he used to migrate his XP project from TDS to SCS. Including considerations, options for converting TDS projects to SCS modules, automating TDS file clean-up, validation, issues & solutions, as well as integation of SCS into the Github Actions release pipeline.'

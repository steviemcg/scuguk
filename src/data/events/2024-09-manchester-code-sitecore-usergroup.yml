agenda:
  - type: item
    time: '17:30'
    description: Arrival and networking
  - type: talk
    time: '18:00'
    speaker: kateorlova
    title: 'Migrating your existing content from Sitecore XM/XP to XM Cloud'
    description: 'Kate will explain how to migrate your existing content from classic Sitecore XM/XP to XM Cloud effortlessly leveraging Sitecore`s XM to XM Cloud Migration tool. You will learn about the different options for transferring content, media assets, and user data using either the GUI or CLI, considerations and steps involved.'
  - type: talk
    time: '18:40'
    speaker: adamseabridge
    title: 'How to easily move from TDS to Sitecore Content Serialization'
    description: 'SCS is now the de facto standard for Content Serialization for both Sitecore XP and XM Cloud. Adam will take you through the steps and tools he used to migrate his XP project from TDS to SCS. An overview will be given of the considerations, options for converting TDS projects to SCS modules and issues & solutions. As well as automating TDS file clean-up, validation and integration of SCS into Github Actions.'
  - type: talk
    time: '19:20'
    speaker: peterclisby
    title: 'Content Hub DAM & CMP Fundamentals'
    description: 'Peter will go through several fundamentals that are a foundation for taking the Content Hub Developer Certification and/or working on a Content Hub project. Basic schema configuration and more complex schema options with their use case and implications for platform users. Alongside many other Content Hub features, their purpose plus how to configure and use them to solve real world requirements.'
  - type: item
    time: '20:00'
    description: Close

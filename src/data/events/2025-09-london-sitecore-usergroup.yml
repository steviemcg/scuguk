title: London Sitecore User Group at Sitecore - September 2025
excerpt: >
  Join us for our summer London UK Sitecore User Group of 2025.
  Kindly hosted by Sitecore in their London Paddington office. There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections.
intro: >
  <p><strong>Join us for our end of summer UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by Sitecore in their London Paddington office, just a short walk from Paddington train station.</p>
  <p>We're still busy scheduling the talks for this event. If you're interested in giving a talk please use the link below to get in touch! Of course, there will also be time to catch-up with fellow members of the community along with food and refreshments, provided by Sitecore.</p>
  <p><b><u>Note</u></b> that for security reasons you must RSVP for this event in advance to get in the door.</p>

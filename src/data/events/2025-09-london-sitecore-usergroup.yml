intro: >
  <p class="alert alert-warning">This event was previously scheduled for September 11th and was moved due to TFL travel disruption.</p>
  <p><strong>Join us for our end of summer UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by Sitecore in their London Paddington office, just a short walk from Paddington train station.</p>
  <p>For this event we're featuring an extended double-bill of speakers direct from Sitecore. Of course, there will also be time to catch-up with fellow members of the community along with food and refreshments, provided by Sitecore.</p>
  <p><b><u>Note</u></b> that for security reasons you must RSVP for this event in advance to get in the door.</p>

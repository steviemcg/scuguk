  - type: talk
    time: '19:00'
    speaker: seancarter
    title: XP to XM Cloud migration strategies
    description: Migrating from Sitecore XP to XM Cloud is more than a technical upgrade but a business transformation. The shift from a monolithic, on-premises platform to a SaaS-based, headless, and composable model changes how organizations build, deliver, and govern digital experiences. In this session, we’ll break down the differences between XP and XM Cloud and outline migration approaches.

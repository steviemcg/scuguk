intro: >
  <p><strong>Join us for our summer UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by Sitecore in their London Paddington office, just a short walk from Paddington train station.</p>
  <p>Our feature talk will be on the latest Sitecore roadmap update - with further talks to be scheduled. See the link below if you're interested in speaking. Of course, there will also be time to catch-up with fellow members of the community along with food and refreshments, provided by Sitecore.</p>
  <p>Note - this session is starting a little later than our usual time, in order to allow any attendees of the <a href="https://engage.sitecore.com/summer-session-24-July">Sitecore + XCentium Summer Session</a> to join! Not signed up yet? See the link for the form to register for this free session.</p>
  <p><b><u>Note</u></b> that for security reasons you must RSVP for this event in advance to get in the door.</p>

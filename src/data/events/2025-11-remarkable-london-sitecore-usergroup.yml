    speaker: robertmcgovern
    title: Real-world insights with SitecoreAI
    description: Get real-world insights into how Sitecore's AI features can streamline the five stages of the content lifecycle from briefing and content planning, to asset management, content creation, A/B testing and personalisation, taking into account the launch of SitecoreAI.
  - type: item
    time: '18:30'
    description: Break
  - type: talk
    time: '18:45'
    speakers:
      - jacquelinebaxter
      - ruadhanbarry
    title: 'Sitecore Panel: Straight from Symposium'
    descriptionHtml: >
      <p>Hear from a panel of Sitecore leaders about all the exciting features of SitcoreAI and how Agentic Studio and the Custom SaaS architecture empowers marketers and developers like no other DXP - SaaS without sacrifice.</p>
      <p>Our esteemed panel will discuss all the new features and reveal some of the future features previewed at Symposium followed by a Q&A session - so have your burning questions ready!</p>
  - type: talk
    time: '19:30'
    speakers:

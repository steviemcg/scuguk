title: London Sitecore User Group at Sitecore - November 2025
excerpt: >
  Join us for our final UK Sitecore Technical User Group meetup of 2025.
  Kindly hosted by Remarkable in their London Shoreditch office. There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections.
intro: >
  <p><strong>Join us for our final UK Sitecore Technical User Group meetup of 2025.</strong></p>
  <p>Kindly hosted by <a href="https://remarkable.global" target="_blank" rel="noreferer nofollow">Remarkable</a> in their London Shoreditch office, with <a href="https://vercel.com" target="_blank" rel="noreferer nofollow">Vercel</a> providing refreshments.</p>
  <p>We'll be kicking off with a talk from Robert McGovern of Remarkable, and then after a short-break we'll get into a panel focusing on the latest updates from Sitecore Symposium 2025. Bring your questions!</p>
  <p>See below for the full agenda and to RSVP your place.</p>

    title: Real-world insights with Sitecore AI
    descriptionHtml: >
      <p>Get real-world insights into how Sitecore Stream and Sitecore's AI features can revolutionise the five stages of the content lifecycle from briefing and content planning via Content Hub Operations, to content management with Content Hub DAM, to content creation in XM Cloud, to A/B testing and personalization.</p>
      <ul>
      <li>Creating a Brand Kit in Sitecore Stream – Understanding Brand Kits, brand knowledge, and guidelines for uploading brand documents.</li>
        <li>Content Creation in Content Hub Ops - How Sitecore Stream and Sitecore’s AI features can be used to brief and plan with the content team as well as Brainstorming long form content and even content generation.</li>
        <li>Content Management in Content Hub DAM - How Sitecore Stream and Sitecore’s AI features can help with content management and tagging etc. using the visual search and grounded image tagging features.</li>
        <li>Content Optimisation in XM Cloud - How Sitecore Stream can help with content creation and optimisation for a campaign page in XM Cloud.</li>
        <li>A/B Testing - How Sitecore Stream can streamline A/B Testing in XM Cloud.</li>
        <li>Personalisation - How Sitecore Stream can assist with personalisation in XM Cloud.</li>
      </ul>

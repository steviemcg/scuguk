title: London Sitecore User Group at Sitecore - November 2024
excerpt: >
  Join us for our the next London UK Sitecore User Group of 2024.
  Kindly hosted by Sitecore in their London Paddington office. Featurng talks on what was announced at their Symposium conference this year, and your chance to discuss the news.
intro: >
  <p><strong>Couldn't be in Nashville for Symposium? Never fear, this evening will cover all you need to know about what got announced and give you a chance to discuss it.</strong></p>
  <p>Kindly hosted by Sitecore in their London Paddington office, just a short walk from Paddington train station.</p>
  <p>After a short introduction, we've got two speakers lined up. They'll cover:</p> 
  <ul>
    <li>the key messages for developers and architects</li>
    <li>Sitecore's own ideas of what's important from the event</li>
    <li>and time for some chat about your questions and issues.</li>
  </ul>
  <p>See the full agenda below for more details.</p>
  <p><b><u>Note</u></b> that for security reasons you must RSVP for this event in advance to get in the door.</p>

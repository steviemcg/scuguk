title: London Sitecore User Group at Sagittarius - November 2023
excerpt: >
  Join us for the 4th UK Sitecore Technical User Group meetup of 2023, along with food and drinks.
  Kindly hosted by Sagittarius in their London Shoreditch office. There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections.
intro: >
  <p><strong>Join us for the 4th UK Sitecore Technical User Group meetup of 2023.</strong></p>
  <p>Kindly hosted by Sagittarius in their London Shoreditch office, just a short walk from Shoreditch High Street and Old Street stations.</p>
  <p>There will be talks from experts from the Sitecore community as well as time to catch up with contacts and make new connections. Expect talks on Sitecore Search, Content Hub and Headless SXA. For the full agenda, see below!</p>
  <p>Please sign in and RSVP at the bottom of this page, so we can keep track of numbers for food and drinks.</p>

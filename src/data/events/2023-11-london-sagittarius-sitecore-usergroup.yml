agenda:
  - type: item
    time: '17:30'
    description: Arrival and networking
  - type: talk
    time: '18:00'
    speaker: seancarter
    title: 'Sitecore Content Search: Building a frontend for Sitecore Search results'
    description: 'With the announcement of XM Cloud Plus, Sitecore Search becomes even more interesting. In this session Sean will outline some of the challenges around adoption of Sitecore Search and highlight the approach for building a UI frontend for Sitecore Search results.'
    links:
      - text: Storybook enables access to working examples of widget templates for Sitecore Search
        url: https://developers.sitecorecloud.io/search-sdk/react/latest/storybook/index.html
      - text: Introduction to Sitecore Search JS SDK for React
        url: https://doc.sitecore.com/search/en/developers/search-js-sdk-for-react/introduction-to-sitecore-search-js-sdk-for-react.html
      - text: Sitecore Search starter kit (JavaScript)
        url: https://github.com/Sitecore/Sitecore-Search-JS-SDK-Starter-Kit
      - text: Sitecore Search starter kit (TypeScript)
        url: https://github.com/Sitecore/Sitecore-Search-TS-SDK-Starter-Kit
      - text: Repository for Sitecore Developer Portal built with Next.js, Typescript, Chakra UI and Sitecore Blok
        url: https://github.com/Sitecore/developer-portal
      - text: Sitecore Discover - how to start a conversation with your prospect (need to Sign in with a Learning@Sitecore account)
        url: https://learning.sitecore.com/partners/learn/course/1236/play/1838/discover-vs-search
      - text: Implementation Tips and Tricks for Sitecore Search - Nick Papadogoulas Sitecore Senior Technical Product Manager - Search
        url: https://www.youtube.com/watch?v=h_2eQWVhi6g&t=11s
  - type: talk
    time: '18:40'
    speaker: juliusangwenyi
    title: 'Streaming Seamlessly: Integrating Content Hub with your existing video streaming platform'
    description: 'A hands-on demo on how you can integrate Content Hub with your existing video delivery platforms for your end users. Julius will cover use of Action scripts, APIs, Web SDK, C# Azure Func app and more.'
    links:
      - text: 'Streaming Seamlessly: Integrating Content Hub with your existing video streaming platform'
        url: https://360agileweb.dev/2023/10/27/streaming-seamlessly-integrating-content-hub-with-your-existing-video-streaming-platform/
  - type: talk
    time: '19:20'
    speaker: alexwashtell
    title: 'From JSS to Headless SXA'
    description: 'JSS and SXA have been a large part of the Sitecore platform for some time now. With the release of Sitecore 10.3 and XM Cloud, we now have Headless SXA. Alex will look at what this means, what is included, and show how you can get started with Headless SXA.'
    links:
      - text: JSS App Initializer docs (Getting started in Sitecore 10.3)
        url: https://doc.sitecore.com/xp/en/developers/hd/21/sitecore-headless-development/the-jss-app-initializer.html
      - text: XM Cloud Foundation Head on GitHub (Getting started in XM Cloud)
        url: https://github.com/sitecorelabs/xmcloud-foundation-head
      - text: Headless SXA Component Flowchart
        url: https://doc.sitecore.com/xp/en/developers/sxa/103/sitecore-experience-accelerator/flowchart-to-determine-whether-to-create-a-custom-component.html
      - text: Headless SXA Best Practices
        url: https://doc.sitecore.com/xp/en/developers/sxa/103/sitecore-experience-accelerator/best-practices-960113.html
      - text: XM Cloud Recommended Practices
        url: https://developers.sitecore.com/learn/faq/xm-cloud-recommended-practices/development
  - type: item
    time: '20:00'
    description: Close
